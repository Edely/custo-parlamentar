{% load static %}
{% block header %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Deputados da Bahia{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,400,400i,600,700,700i" rel="stylesheet">
    <script src="{% static 'js/d3.v4.min.js' %}" type="text/javascript"></script>
</head>

{% endblock %}


{% block body %}

<body class="container-fluid">
    <div class="row">
        {% include 'aside.html' %}
     <div class="col-sm-11 col-lg-10" id="principal">
        <header>
          {% include 'navbar.html' %}
        </header>
        <main>
            <div class="header-main row">
               <div class="wrap-graficos col-xs-12 col-sm-9">
                    {% include 'dados.html' %}
               </div>
                <div class="deputado-informacoes-wrapper col-xs-12 col-sm-3">
                  {% include 'infos.html' %}
                </div>
            </div>
        </main>
     </div>

    </div>


{% endblock %}

{% block footer %}

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
{% endblock %}
